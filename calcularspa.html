<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Calculador Média + SPA</title>
</head>
<body>
    <div id="calculadora">
        <div class="header-text">
            <h1>Média com o SPA</h1>
            <span class="span-calculo">Como o calculo é feito: </br> <span class="calculo"> (N1 + (2 * N2) + SPA) / 4</span></span>
        </div>
        
        <label>Nota 1</label>
        <input type="number" id="Nota1" required>
    
        <label>Nota 2</label>
        <input type="number" id="Nota2" required>
        
        <label>Nota SPA</label>
        <input type="number" id="NotaSPA" required>
        
        <div class="buttons-box">
            <button onclick="CalcularSPA()">Calcular</button>
            <a href="index.html" class="link-page">Calcular somente a N1 e N2</a>
        </div>
    </div>

    <div id="calculadora">
        <p id="Resultado">Nota da Média: </p>
    </div>

    <footer>
       <a href="https://github.com/Icaro-Vieira" target="_blank"><p><span>&copy;</span> IcaroVieira :)</p></a> 
    </footer>

    <script src="assets/js/index.js"></script>
</body>
</html>
